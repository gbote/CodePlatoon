<div class="tab-pane fade" id="signupPanel" role="tabpanel">
  <div class="mb-3">
    <label for="signupInputEmail;" class="form-label">{{signup_field.email.label}}</label>
    <input type="email" class="form-control" id="signupInputEmail" required>
    <div class="form-text">{{signup_field.email_description}}</div>
  </div>
  <div class="mb-3">
    <label for="signupInputPassword" class="form-label">{{signup_field.password.label}}</label>
    <input type="password" class="form-control" id="signupInputPassword" minlength="4" required>
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">{{signup_field.confirm_password.label}}</label>              
    <input type="password" class="form-control" id="confirmPassword" required>
  </div>            
  <div class="d-flex justify-content-md-end">
    <button type="button" class="btn btn-primary me-2" id="signupBtn">{{signup_field.button}}</button>
    <button type="button" class="btn btn-secondary" id="signupCancel" data-bs-dismiss="modal">Cancel</button>
  </div>
</div>

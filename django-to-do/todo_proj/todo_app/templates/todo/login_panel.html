<div class="tab-pane fade show active" id="loginPanel" role="tabpanel">
  <div class="mb-3">
    <label for="loginInputEmail" class="form-label">{{login_field.email.label}}</label>
    <input type="email" class="form-control" id="loginInputEmail">
  </div>
  <div class="mb-3">
    <label for="loginInputPassword" class="form-label">{{login_field.password.label}}</label>
    <input type="password" class="form-control" id="loginInputPassword">
  </div>
  <div class="d-flex justify-content-md-end">
    <button type="button" class="btn btn-primary me-2" id="loginBtn">{{login_field.button}}</button>
    <button type="button" class="btn btn-secondary" id="loginCancel" data-bs-dismiss="modal">Cancel</button>
  </div>
</div>

<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="{% static 'app.js' %}" defer></script> 

    <title>To-Do</title>
  </head>

  <body>
    {% include 'todo/login_modal.html' %}
    <div class="container">
      <div class="card bg-warning bg-opacity-50">
        <div class="card-header text-center">
          <h3 class="display-5 slide-down">To-Do List</h3>          
        </div>        
        <div class="card-header d-flex justify-content-between mb-3">
          <div class="input-group-sm">
            <div class="form-check-inline form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault"><small>All</small></label>
            </div>
            <button type="button" class="btn btn-light" id="deleteSelected">&#10060;</button>        
          </div>          
          <div class="input-group-sm">
            <span id="btnDrop" {% if not username %}style="display: none;"{% endif %}>
              <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-success dropdown-toggle" data-bs-toggle="dropdown">
                {{username}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="#" onclick="alert('Coming soon!')">Profile</a></li>
                <li><a class="dropdown-item" href="#" onclick="logoutClick()">Logout</a></li>
              </ul>            
            </span>
            <button id="loginSignupBtn" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal" {% if username %}style="display: none;"{% endif %}>Login/signup</button>        
          </div>
        </div>
        <div class="input-group mb-3" id="inputGroup">
          <div class="input-group-text bg-transparent border-0">
            <input class="form-check-input mt-0 hidden" type="checkbox" value="">
          </div>
          <input type="text" id="todoInput" class="form-control">          
          <button class="btn" type="button" id="btnAdd">&#8617;</button>       
        </div> 
        <span id="todoGroups"></span>
      </div>
    </div>
    <form method="POST" id="theForm"></form>
  </body>
</html>

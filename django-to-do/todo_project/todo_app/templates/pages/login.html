{% extends 'base.html' %}

{% block script %}
{% load static %}
<script src="{% static 'js/login.js' %}" type="text/javascript" defer></script>
{% endblock %}

{% block title %}
Log In
{% endblock %}

{% block main-content %}
<h1>Log in</h1>
{% if error %}
<p>hey this is an error: {{error}}</p>
{% endif %}</p>
<form id="login-form">
  <div class="form-group">
    <label for="email">email</label>
    <input name="email" id="email">  
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input name="password" id="password">
  </div>
    <button class="btn primary" role="button" type="submit">Submit</button>
</form>
<div id="feedback"></div>


{% endblock %}

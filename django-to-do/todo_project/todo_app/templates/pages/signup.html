{% extends 'base.html' %}

{% block script %}
{% load static %}
<script src="{% static 'js/signup.js' %}" type="text/javascript" defer></script>
{% endblock %}


{% block title %}
Sign Up
{% endblock %}

{% block main-content %}
<h1>Sign Up</h1>
{% if error %}
<p>{{error}}</p>
{% endif %}</p>
<form id="signup-form">
  <div class="form-group">
    <label for="email">email</label>
    <input name="email" id="email">  
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" id="password">
  </div>
  <button class="btn primary" role="button" type="submit">Submit</button>
</form>
<div id="feedback"></div>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}
  <title>dNile Store</title>
  {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script src="{% static 'store/javascript/scripts.js' %}" defer></script>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a href="/store/" class="navbar-brand">
        <img src="{% static '/store/images/dNile_lg.gif' %}" alt="dNile Logo" width="75px" style="border: 0px">
      </a>
      <button class="navbar-toggler type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a href="/kitchen-dining/" class="nav-link">Kitchen & Dining</a>
          </li>
          <li class="nav-item">
            <a href="/furniture/" class="nav-link">Furniture</a>
          </li>
            <li class="nav-item">
            <a href="/bed-bath/" class="nav-link">Bed & Bath</a>
          </li>
          <li class="nav-item">
            <a href="/office/" class="nav-link">Office</a>
          </li>
          <li class="nav-item">
            <a href="/baby-kids/" class="nav-link">Baby & Kids</a>
          </li>
          <li class="nav-item">
            <a href="/cart/" class="nav-link">Cart</a>
          </li>
        </ul>
        <form class="form-inline" action="{% url 'search' %}" method="POST">
          {% csrf_token %}

          <input name="search_term" type="search" class="form-control-md mr-sm-2" placeholder="Search" aria-label="Search" required >
          <button class="btn btn-light btn-outline-secondary btn-sm my-sm-0" type="submit">Shop!</button>
        </form>
      </div>
    </div>    
  </nav>

  {% block content %}
  {% endblock content %}

  <footer class="pt-0.5 px-3 bg-dark text-white">
    <p class="lead" style="text-align:right">Copyright &copy; 2022 Gerardo Rafael Bote</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>

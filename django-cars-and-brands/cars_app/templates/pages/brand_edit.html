{% extends 'base.html' %}

{% block title %}
Edit Brand
{% endblock %}

{% block main-content %}
<h2>Edit Brand</h2>
<div class="form__container">
<form class="form" method="POST">
  {% csrf_token %}
  <label for="question">Brand: </label>
  <input type="text" name="brand" value="{{ brand.make_name }}">
</div>
  <input class="btn" type="submit" value="Update Brand" />
</form>

{% if error %}
<p id="error">ERROR: {{ error }}</p>
{% endif %}
{% endblock %}

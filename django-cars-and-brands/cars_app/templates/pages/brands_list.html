{% extends 'base.html' %}

{% block title %}
Car Brands
{% endblock %}

{% block main-content %}
<div class="form__container">
  <ul>
    {% for brand in all_brands|dictsort:"id" %}
    <li>
      <a href="{% url 'brand-list' brand.id %}">
        {{ brand.make_name }}
      </a>
    </li>
    {% endfor %}
  </ul>  
</div>

<a href="{% url 'new-brand' %}">
  <button class="btn" role="button">Add a new car brand</button>
</a>

{% endblock %}

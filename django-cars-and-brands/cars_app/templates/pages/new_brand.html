{% extends 'base.html' %}

{% block title %}
Add a Brand
{% endblock %}

{% block main-content %}
<h2>Add a New Car Brand</h2>
<div class="form__container">
  <form class="form" method="POST">
    {% csrf_token %}
    <label for="new_brand">New Brand:</label>
    <input name="new_brand" placeholder="Enter brand" />
  </div>
    <button class="btn" type="submit">Add Brand</button>
    {% if error %}
    <p id="error">{{ error }}</p>
    {% endif %}
  </form>
  {% endblock %}

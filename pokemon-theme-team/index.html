<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js" defer></script>
        <title>Pokemon Themed Team</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <h1>Get your custom-themed Pokemon Team!</h1>
                </div>
            </div>
        </header>
        <hr>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mt-3">
                        <h2>Click below to see your team:</h2>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button id="button" type="button" class="btn btn-danger btn-lg" data-bs-toggle="collapse"
                        data-bs-target="#collapseCards" aria-expanded="false" aria-controls="collapseCards" disabled onclick="updateButton()">Loading</button>
                    </div>
                </div>
                <div class="row collapse mt-3 text-center" id="collapseCards">
                    <div class="col">
                        <h3 id="team-type"></h3>
                    </div>
                </div>
                <div class="row cards collapse mb-3" id="collapseCards">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-1" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-1" class="card-title">Card title</h5> <a id="card-but-1" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-2" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-2" class="card-title">Card title</h5> <a id="card-but-2" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-3" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-3" class="card-title">Card title</h5> <a id="card-but-3" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row cards mt-3 mb-5 collapse" id="collapseCards">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-4" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-4" class="card-title">Card title</h5> <a id="card-but-4" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-5" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-5" class="card-title">Card title</h5> <a id="card-but-5" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <img id="card-pic-6" src="..." class="card-img-top" alt="No image available">
                            <div class="card-body">
                              <h5 id="card-title-6" class="card-title">Card title</h5> <a id="card-but-6" href="#" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Your link to your CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="styles.css">
  <!-- Your Javascript file goes here -->
  <script src="app.js" defer></script>
</head>

<body>
  <!-- your HTML should go here -->
  <nav>

  </nav>

  <main class="container">

    <div class="blobs-container row d-flex justify-content-around row">
      <div class="blob white"></div>
      <div class="blob red"></div>
      <div class="blob orange"></div>
      <div class="blob yellow"></div>
      <div class="blob blue"></div>
      <div class="blob green"></div>
      <div class="blob purple"></div>
      <div class="blob"></div>
    </div>


    <div class="row">
      <h1 class="col-12" style="font-family: 'Sofia', sans-serif">Let's Play the Guessing Number Game!</h1>
      <h6 class="col-12" style="font-family: 'Sofia', sans-serif">The number is between 1-100</h6>
      <div class="col-12">
        <label for="userGuess"></label>
        <input type="number" id="userGuess">
        <button onclick="tryGuess()" type="submit" class="btn btn-outline-danger">Submit</button>
      </div>
      <div class="col-12 col-sm-6 response" id="lowfeedback">
      </div>
      <div class="col-12 col-sm-6 response" id="highfeedback">
      </div>
      <div class="col-12" id="success">
      </div>
    </div>
    <div class="col-12" id="new-game"></div>
  </main>
</body>
</html>

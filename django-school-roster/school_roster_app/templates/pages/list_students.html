{% extends 'base.html' %}

{% block title %}
Student Directory
{% endblock %}

{% block main-content %}
<h2>All Students</h2>
<hr>
<a href="{% url 'student-create' %}">
  <button>New Student</button>
</a>
<hr>
<ul>
  {% for student in all_students %}
  <li><a href="{% url 'student_detail' student_id=student.school_id %}">{{ student.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}

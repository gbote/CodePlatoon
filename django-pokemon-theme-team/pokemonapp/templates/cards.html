<div class="container">
    <div class ="row"> 
        {% for poke in data %}
        <div class ="col">
            <div class="card" style="width: 18rem;">
                <img src="{{poke.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{poke.name}}</h5>
                <a href="https://bulbapedia.bulbagarden.net/wiki/{{poke.name}}(Pok%C3%A9mon)" class="btn btn-primary">Find Out More About Me!</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

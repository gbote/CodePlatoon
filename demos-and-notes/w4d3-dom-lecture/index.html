<html>
  <head>
    <title>My HTML Page!!!</title>

      console.log("hello");

  <body>

    <div onclick="console.log('PARENT CLICK LISTENER 2')">
      <div>Hello world!!</div>
      <form
        style="background-color: aqua"

        <div>Just a Div</div>

  </body>

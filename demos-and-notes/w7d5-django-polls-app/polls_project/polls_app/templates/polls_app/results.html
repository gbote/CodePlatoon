<h1> Question {{question.id}} Results: </h1>

<h2> {{question.question_text}} </h2>

<ul>
    {% for choice in question.choice_set.all%}
        <li> {{choice.choice_text}} -- {{choice.votes}} penny{{choice.votes|pluralize}} </li>
    {% endfor%}
</ul>

<a href="/polls/{{question.id}}"> Vote again? </a>
